version: "3.7"
services:

    mysql:
      image: mysql:8.0
      container_name: skeletonjglemp-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=skeletondb
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
      ports:
        - "8090:3306"

    webserver:
      image: nginx:alpine
      container_name: skeletonjglemp-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8088:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: skeletonjglemp-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      depends_on:
        - mysql
      ports:
        - "8089:80"
      environment:
        PMA_HOST: root
        MYSQL_USER: root
        MYSQL_ROOT_PASSWORD: root
      restart: always